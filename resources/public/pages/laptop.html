<div class="laptop">
	<form id="insert-laptop" method="POST" action="/calculate-price" novalidate>
		<table>
			<tr>
				<td></td>
			  	 <td id="del"><!-- <a id="delete" href="/delete-user"></a>--></td>
			</tr>
			
			
			<tr>
				<td>Processor (GHz)</td>
				<td><input type="text" name="processor" id="processor"></td>
			</tr>
			<tr>
				<td>RAM size (GB)</td>
				<td><input type="text" name="ram" id="ram"></td>
			</tr>	
			
			<tr>
				<td></td>
				<td><input type="submit" id="save-laptop" value="Calculate"></td>
				<td id="back"></td>
			</tr>
			
			<tr>
				<td>Calculated price</td>
				<td id="result"></td>
			</tr>

			<tr>
				<td colspan="2" id="error-msgs"></td>
			</tr>
		</table>
	</form>
</div>
